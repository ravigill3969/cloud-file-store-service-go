syntax = "proto3";

package video;

option go_package = ".;video";

// Video upload service
service VideoService {
  // Client streams chunks of the video to the server
  rpc UploadVideo(stream UploadVideoRequest) returns (UploadVideoResponse);
  rpc GetVideo(GetVideoRequest) returns (stream GetVideoResponse);
  rpc DeleteVideo(DeleteVideoRequest) returns (DeleteVideoResponse);
  rpc UploadVideoFromThirdParty(stream UploadVideoFromThirdPartyRequest) returns (UploadVideoFromThirdPartyResponse);
}

// Upload video from third site
message UploadVideoFromThirdPartyRequest{
  bool is_last_chunk = 1;
  string user_id = 2;
  bytes chunk_data = 3;
  int64 file_size = 4;
  string original_filename = 5;
  string mime_type = 6;
}

message UploadVideoFromThirdPartyResponse{
  bool success = 1;
  string error_message = 2;
  string video_url = 3;
}


message DeleteVideoRequest{
  string userID =1;
  string vid = 2;
}

message DeleteVideoResponse{
  bool success = 1;
  string message = 2;
}

message GetVideoRequest {
  string vid = 1;
}

message GetVideoResponse {
  bytes chunk_data = 1;
  int32 chunk_number = 2;
  bool is_last_chunk = 3;
}

message UploadVideoRequest {
  string user_id = 1;
  string original_filename = 2;
  string mime_type = 3;
  bytes chunk_data = 4;        // Partial video data
  int32 chunk_number = 5;      // Optional: track chunk order
  bool is_last_chunk = 6;      // Optional: signal last chunk
  int64 file_size = 7;         // Total file size in bytes
}

message UploadVideoResponse {
  bool success = 1;
  string error_message = 2;
  string video_url = 3;
}

